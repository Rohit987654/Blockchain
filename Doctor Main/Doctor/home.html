<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBlockVerify</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: url('123.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    
    .overlay {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .container {
        position: relative;
        z-index: 2;
        margin-top: 100px;
        padding: 20px;
        border-radius: 10px;
        border: none; /* Remove the border */
        background: transparent; /* Make the background transparent */
    }
    
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    
    .link-button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #ff6f61;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        margin: 10px;
        transition: background-color 0.3s ease, transform 0.2s;
    }
    
    .link-button:hover {
        background-color: #ff9478;
        transform: scale(1.05);
    }
    
    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #ddd;
        font-size: 0.9em;
    }
    
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>DocBlockVerify</h1>
        <a href="user.html" class="link-button">User</a>
        <a href="admin1.html" class="link-button">Admin</a>
    </div>

    <footer>
        &copy; 2024 DocBlockVerify. All rights reserved.
    </footer>

</body>
</html>
